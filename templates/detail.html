{% extends 'base.html' %}

{% block title %}
detail
{% endblock title %}

{% block header %}
詳細
{% endblock header %}

{% block content %}
<div class="row alert alert-info">
  <div class="col-md-2">
    タスク名:
  </div>
  <div class="col-md-2">
    {{ object.task_name }}
  </div>
</div>
<div class="row alert alert-primary">
  <div class="col-md-2">
    ステータス:
  </div>
  <div class="col-md-2">
    {{ object.status_id }}
  </div>
</div>
<div class="row alert alert-info">
  <div class="col-md-2">
    作成日時:
  </div>
  <div class="col-md-2">
    {{ object.start_date }}
  </div>
</div>
<div class="row alert alert-primary">
  <div class="col-md-2">
    完了日時:
  </div>
  <div class="col-md-2">
    {{ object.end_date }}
  </div>
</div>
{% endblock content %}
