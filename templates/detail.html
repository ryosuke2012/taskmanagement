<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="form-group row">
      <label for="staticTaskname" class="col-sm-2 col-form-label">タスク名:</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ object.task_name }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticStatus" class="col-sm-2 col-form-label">ステータス:</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ object.status_id }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticStartdate" class="col-sm-2 col-form-label">作成日時:</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ object.start_date }}">
      </div>
    </div>
  </body>
</html>
